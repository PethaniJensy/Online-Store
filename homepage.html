        th{

        th:hover{   /* is a pseudo class that applies styles when the user places the mouse cursor over an element*/
            color: rgb(3, 99, 107); /*colour of the element when mouse is placed on it*/

        }

        .Border{

        .info-text{

            background-color: #e8f5e9;
            padding: 20px 25px; /*padding inside the tag*/
            border-radius: 20px; /*gives curves to the tag*/
            font-family: Arial, sans-serif;
            box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1); /* Horizontal shadow vertical shadow Blur radius color*/
            transition: transform 0.2s; /*animated after 0.2 second*/
            width: 120px;

        .tag:hover{

        .icon{
